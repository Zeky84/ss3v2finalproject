<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-color: #1c3955; /* Optional: background color for the overall page */
        color: #306da6; /* Optional: default text color */
      }
      .container {
        display: flex;
      }
      .form-container {
        /* GPT help */
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 1500px;
        margin: auto;
        padding: 20px;
        box-shadow: 0 0 4px #c3e9ff;

        background-color: #c3e9ff;
      }
      .button-logout {

        text-align: center;

        white-space: nowrap;

        margin-left: 5px;
        margin-right: 5px;

        width: 100px;
      }
      .button-like {
        position: absolute;
        top: 10px; /* 10px from the top of the page */
        right: 237px;
        background-color: #d6effd;
        box-shadow: 0 0 6px #d6effd;
        border: none;
        color: #3f90db;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 18px;
        border-radius: 10px;
        cursor: pointer;
        white-space: nowrap;
        transition: background-color 0.5s;
        margin-left: 5px;
        margin-right: 5px;
        margin-top: 7px;
        height: 40px;
        width: 100px;
        line-height: 40px;
      }
      .button-like1 {
        position: absolute;
        top: 10px; /* 10px from the top of the page */
        right: 237px;
        background-color: #b2e3ff;
        box-shadow: 0 0 6px #b2e3ff;
        border: none;
        color: #306da6;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 18px;
        border-radius: 10px;
        cursor: pointer;
        white-space: nowrap;
        transition: background-color 0.5s;
        margin-left: 5px;
        margin-right: 5px;
        margin-top: 7px;
        height: 40px;
        width: 100px;
        line-height: 40px;
      }
      .button-logout:hover {
        background-color: #b8b8b8ce;
        box-shadow: 0 0 4px #b8b8b8ce;

      }
      .button-like:hover {
        background-color: #b8b8b8ce;
        box-shadow: 0 0 4px #b8b8b8ce;
        font-size: 18px;
      }
      .button-like1:hover {
        background-color: #b8b8b8ce;
        box-shadow: 0 0 4px #b8b8b8ce;
        font-size: 18px;
      }
      .name-container {
        display: flex;
        justify-content: center; /* Centers horizontally */
        width: 100%; /* Takes full width of its parent */
        margin-top: 7px;
        color: #b2e3ff;
      }
      .expiration-clock {
        position: absolute;
        top: 65px;
        right: 20px;
        font-family: "Roboto", sans-serif;
        color: #dbe3e9;
        color-scheme: dark;
        font-size: 33px;
        font-weight: 500;
        text-shadow: 4px 4px 8px rgba(255, 255, 255, 0.5);
      }
      .expiration-p {
        position: absolute; /* Take the div out of the normal document flow */
        top: 62px; /* 10px from the bottom of the page */
        right: 20px;
        font-family: "Roboto", sans-serif;
        color: #dbe3e9;
        color-scheme: dark;
        font-size: 18px;
        text-shadow: 4px 4px 8px rgba(255, 255, 255, 0.5);
      }
      .expiration-refresh {
        position: absolute; /* Take the div out of the normal document flow */
        top: 120px; /* 10px from the bottom of the page */
        right: 20px;
        font-family: "Roboto", sans-serif;
        color: #dbe3e9;
        color-scheme: dark;
        font-size: 16px;
        text-shadow: 4px 4px 8px rgba(255, 255, 255, 0.5);
      }
    </style>
  </head>
  <body>
    <div>
      <img
        src="/images/imagehome.png"
        style="margin-left: 7px; margin-top: 7px"
        alt="this is the app logo"
      />
      <div>
        <form action="/logout" method="post">
          <button class="button-logout" type="submit">Logout</button>
        </form>

        <a
          th:href="@{/usersession/{userId}/edituser(userId=${user.id})}"
          class="button-like"
          style="top: 10px; right: 123px"
          >Edit User</a
        >

        <a
          href="/admin/dashboard"
          class="button-like1"
          th:if="${user.isAdmin.equals(true)}"
          >Dashboard</a
        >
      </div>
    </div>
    <div>
      <div class="expiration-p">
        <p id="expiresInP"></p>
      </div>
      <div class="expiration-clock">
        <div id="countDownRefreshToken" style="display: inline"></div>
      </div>
      <div class="expiration-refresh">
        <p id="activateMessage" ></p>
      </div>
    </div>
    <script>
function refreshTokenExpCount() {
    fetch(`/tokens/refreshtokenexptime`)
      .then((response) => response.text())
      .then((countdowntime) => {
        console.log(countdowntime); // For debugging purposes
        const countdownContainer = document.getElementById("countDownRefreshToken");
        const expirationP = document.getElementById("expiresInP");
        const activateMessage = document.getElementById("activateMessage");

        //countdowntime into minutes and seconds
        const [minutes, seconds] = countdowntime.split(":").map(Number);

        if (countdowntime.trim() === "0:00") {
          countdownContainer.innerHTML = `<h4>Session Expired</h4>`;
          expirationP.innerHTML = ``;
          activateMessage.innerHTML = ''; 
          clearInterval(refreshTokenInterval); 
        } else {
          if (minutes === 0 && seconds <= 15) {
            // If less than 15 seconds, make the text red
            countdownContainer.style.color = 'red';
            activateMessage.innerHTML = `<h4 style="color:red;">key press refresh!</h4>`;
          } else {
            // Reset to default color if more than 15 seconds remain and hide the activate message
            countdownContainer.style.color = '';
            activateMessage.innerHTML = ''; // Clear the activate message
          }
          expirationP.innerHTML = `expires in:`;
          countdownContainer.innerHTML = `<h4>${countdowntime}</h4>`;
        }
      })
      .catch((error) => console.error("Error fetching countdown:", error));
}
      let refreshTokenInterval = setInterval(refreshTokenExpCount, 1000);
      refreshTokenExpCount();

      function checkRefreshToken() {
        fetch("/tokens/newrefreshtoken")
          .then((response) => {
            if (response.ok) {
              return response.text();
            } else if (response.status === 401) {
              // Token expired or unauthorized
              clearInterval(refreshTokenInterval); 
              clearLocalStorage();
              window.location.href = "/signin?tokenexpired=true";
              console.log("Token expired or unauthorized");
            } else if (response.status === 500) {
              // Internal Server Error
              clearInterval(refreshTokenInterval); 
              clearLocalStorage();
              window.location.href = "/signin?tokenexpired=true";
              console.log("Internal Server Error");
            } else {
              console.error("Error fetching new refresh token");
            }
          })
          .then((data) => console.log(data))
          .catch((error) => console.error("Error:", error));
      }

      function clearLocalStorage() {

        localStorage.clear();
        sessionStorage.clear();
      }
      function activityDetected() {
        checkRefreshToken(); 
      }

      document.addEventListener("click", activityDetected);
      document.addEventListener("keypress", activityDetected);
    </script>
  </body>
</html>
