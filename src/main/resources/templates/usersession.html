<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
  <head>
    <title>mycostliving-usersession</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-color: #1c3955; /* Optional: background color for the overall page */
        color: #306da6; /* Optional: default text color */
      }
      .container {
        display: flex;
      }
      .form-container {
        /* GPT help */
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 1300px;
        margin: auto;
        padding: 20px;
        box-shadow: 0 0 6px #e7f6ff;
        border-radius: 13px;
        background-color: #e7f6ff;
      }
      .paragraph {
        position: absolute;
        font-size: 30px;
        top: 0; /* Top of the container */
        left: 50%; /* Center horizontally */
        transform: translateX(-50%); /* Adjust horizontal position */
        color: #c3e9ff;
      }
      .button-logout {
        position: absolute; /* Take the div out of the normal document flow */
        top: 10px; /* 10px from the top of the page */
        right: 10px;
        font-family: "Roboto", sans-serif;
        background-color: #ffffff;
        border: none;
        box-shadow: 0 0 4px #ffffff;
        color: #3f90db;
        padding: 2px 5px;
        text-align: center;
        display: inline-block;
        font-size: 18px;
        border-radius: 10px;
        cursor: pointer;
        white-space: nowrap;
        transition: background-color 0.5s;
        margin-left: 5px;
        margin-right: 5px;
        margin-top: 7px;
        height: 40px;
        width: 100px;
      }
      .button-like {
        position: absolute;
        top: 10px;
        right: 237px;
        background-color: #d6effd;
        box-shadow: 0 0 6px #d6effd;
        border: none;
        color: #3f90db;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 18px;
        border-radius: 10px;
        cursor: pointer;
        white-space: nowrap;
        transition: background-color 0.5s;
        margin-left: 5px;
        margin-right: 5px;
        margin-top: 7px;
        height: 40px;
        width: 100px;
        line-height: 40px;
      }
      .button-like1 {
        position: absolute;
        top: 10px;
        right: 237px;
        background-color: #b2e3ff;
        box-shadow: 0 0 6px #b2e3ff;
        border: none;
        color: #306da6;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 18px;
        border-radius: 10px;
        cursor: pointer;
        white-space: nowrap;
        transition: background-color 0.5s;
        margin-left: 5px;
        margin-right: 5px;
        margin-top: 7px;
        height: 40px;
        width: 100px;
        line-height: 40px;
      }
      .button-logout:hover {
        background-color: #b8b8b8ce;
        box-shadow: 0 0 4px #b8b8b8ce;
        font-size: 18px;
      }
      .button-like:hover {
        background-color: #b8b8b8ce;
        box-shadow: 0 0 4px #b8b8b8ce;
        font-size: 18px;
      }
      .button-like1:hover {
        background-color: #b8b8b8ce;
        box-shadow: 0 0 4px #b8b8b8ce;
        font-size: 18px;
      }
      .name-container {
        display: flex;
        justify-content: center;
        width: 100%;
        margin-top: 7px;
        color: #b2e3ff;
      }
      .expiration-clock {
        position: fixed; /* Fixed position, keep the timing always in the same screen position even if the user scroll down or up */
        top: 65px;
        right: 20px;
        font-family: "Roboto", sans-serif;
        color: #dbe3e9;
        color-scheme: dark;
        font-size: 33px;
        font-weight: 500;
        text-shadow: 4px 4px 8px rgba(255, 255, 255, 0.5);
      }
      .expiration-p {
        position: fixed;
        top: 62px;
        right: 20px;
        font-family: "Roboto", sans-serif;
        color: #dbe3e9;
        color-scheme: dark;
        font-size: 18px;
        text-shadow: 4px 4px 8px rgba(255, 255, 255, 0.5);
      }
      .expiration-refresh {
        position: fixed;
        top: 120px;
        right: 20px;
        font-family: "Roboto", sans-serif;
        color: #dbe3e9;
        color-scheme: dark;
        font-size: 16px;
        text-shadow: 4px 4px 8px rgba(255, 255, 255, 0.5);
      }
      .icon-row {
        display: flex;
        flex-direction: column;
        align-items: left;
        width: 100%;
      }
      .icon-row img {
        width: 40px;
        height: 40px;
        margin-bottom: 15px;
        cursor: pointer;
      }
      .icon-text-container {
        display: flex;
        flex-direction: column; /* Stack icon and text vertically */
        order: -1;
        font-size: 10px;
      }
      .inputs-row {
        height: 40px;
        display: flex;
        flex-wrap: nowrap;
        justify-content: space-between;
      }

      .form-group input,
      .form-group select {
        width: auto; /* Adjust width automatically */
        min-width: 50px; /* Set minimum width */
        max-width: 300px; /* Set maximum width */
        /* Rest of your styles... */
      }
      .scrollable-list {
        max-height: 300px; /* Adjust the height as needed */
        overflow-y: auto; /* Enables vertical scrolling */
        width: 100%; /* Adjust the width as needed */
        border: 1px solid #ccc; /* Optional, for styling */
        border-radius: 5px; /* Optional, for styling */
        padding: 10px; /* Optional, for styling */
      }
    </style>
  </head>
  <body>
    <div>
      <img
        src="/images/imagehome.png"
        style="margin-left: 7px; margin-top: 7px"
        alt="this is the app logo"
        aspect-ratio="1/1"
      />
      <p class="paragraph">[[${user.firstName}]]'s Session</p>
      <div>
        <form action="/logout" method="post">
          <button class="button-logout" type="submit">Logout</button>
        </form>

        <a
          th:href="@{/usersession/{userId}/edituser(userId=${user.id})}"
          class="button-like"
          style="top: 10px; right: 123px"
          >Edit User</a
        >

        <a
          href="/admin/dashboard"
          class="button-like1"
          th:if="${user.isAdmin.equals(true)}"
          >Dashboard</a
        >
      </div>
    </div>

    <div>
      <div class="expiration-p">
        <p id="expiresInP"></p>
      </div>
      <div class="expiration-clock">
        <div id="countDownRefreshToken" style="display: inline"></div>
      </div>
      <div class="expiration-refresh">
        <p id="activateMessage"></p>
      </div>
      <div></div>
    </div>

    <div class="form-container">
      <h2>Cost Living Profile Search</h2>
      <p>
        Please insert the US zip-code to analize and click the cost living
        variable/s to include
      </p>
      <div class="inputs-row">
        <div class="form-group input">
          <label for="Metropolitan area">Metropolitan Area</label>
          <select id="metro area" name="metropolitan area">
            <option
              th:each="area : ${metroAreas}"
              th:value="${area.cbsa_code}"
              th:text="${area.area_name}"
            >
              Metropolitan Area
            </option>
          </select>
        </div>
      </div>
      <div class="form-group input">
        <input type="checkbox" id="stateToggle" class="toggle-checkbox" />
        <label for="stateToggle" class="toggle-label">State</label>
        <div class="scrollable-list" id="stateList">
          <ul>
            <li th:each="state : ${states}">
              <a
                th:href="@{/usersession/{userId}/counties/{stateCode}(userId=${user.id}, stateCode=${state.state_code})}"
                th:text="${state.state_name} + ' - ' + ${state.state_code}"
              >
                State Link
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="form-group input">
        <input type="checkbox" id="countyToggle" class="toggle-checkbox" />
        <label for="countyToggle" class="toggle-label">County</label>
        <div class="scrollable-list" id="countyList">
          <ul>
            <li th:each="county : ${counties}"> //todo: iterate over the list of states first and then over the list of counties
              <a
                th:href="@{/usersession/{userId}/counties/{stateCode}/data/{countyCode}(userId=${user.id}, stateCode=${stateCode}, countyCode=${county.fips_code})}"
                th:text="${county.county_name} + ' - ' + ${county.state_code}"
              >
                County Link
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="form-group input">
        <input type="checkbox" id="countyToggle" class="toggle-checkbox" />
        <label for="countyToggle" class="toggle-label">County</label>
        <div class="scrollable-list" id="countyList">
          <ul>
            <li th:each="dataset : ${data}">
              <a th:text="${dataset.basicdata.zip_code}"> County Link </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="form-container">
      <div class="icon-row">
        <div class="icon-text-container">
          <label for="rent" class="label">Housing cost</label>
          <img
            src="/images/1rentOFF.png"
            alt="Utility image representation"
            onclick="toggleImage(this, '/images/1rentON.png', '/images/1rentOFF.png')"
          />
        </div>
        <div class="icon-text-container">
          <label for="fuel" class="label">Fuel cost</label>
          <img
            src="/images/1fuelOFF.png"
            alt="Utility image representation"
            onclick="toggleImage(this, '/images/1fuelON.png', '/images/1fuelOFF.png')"
          />
        </div>
        <div class="icon-text-container">
          <label for="electricity" class="label"
            >Electricity services cost</label
          >
          <img
            src="/images/1electOFF.png"
            alt="Utility image representation"
            onclick="toggleImage(this, '/images/1electON.png', '/images/1electOFF.png')"
          />
        </div>
        <div class="icon-text-container">
          <label for="waste" class="label">Waste services cost</label>
          <img
            src="/images/1wasteOFF.png"
            alt="Utility image representation "
            onclick="toggleImage(this, '/images/1wasteON.png', '/images/1wasteOFF.png')"
          />
        </div>
        <div class="icon-text-container">
          <label for="water" class="label">Water services cost</label>
          <img
            src="/images/1waterOFF.png"
            alt="Utility image representation"
            onclick="toggleImage(this, '/images/1waterON.png', '/images/1waterOFF.png')"
          />
        </div>
        <div class="icon-text-container">
          <label for="transp" class="label">Transportation</label>
          <img
            src="/images/1transpOFF.png"
            alt="Utility image representation"
            onclick="toggleImage(this, '/images/1transpON.png', '/images/1transpOFF.png')"
          />
        </div>
        <div class="icon-text-container">
          <label for="green" class="label">Green areas</label>
          <img
            src="/images/1greenOFF.png"
            alt="Utility image representation "
            onclick="toggleImage(this, '/images/1greenON.png', '/images/1greenOFF.png')"
          />
        </div>
        <div class="icon-text-container">
          <label for="comm" class="label">Internet Providers</label>
          <img
            src="/images/1commOFF.png"
            alt="Utility image representation"
            onclick="toggleImage(this, '/images/1commON.png', '/images/1commOFF.png')"
          />
        </div>
      </div>
    </div>
    <script>
      window.onload = function () {
        // Clear all input fields in forms
        var inputs = document.getElementsByTagName("input");
        for (var i = 0; i < inputs.length; i++) {
          if (
            inputs[i].type.toLowerCase() == "text" ||
            inputs[i].type.toLowerCase() == "password"
          ) {
            inputs[i].value = "";
          }
        }
      };
      function refreshTokenExpCount() {
        fetch(`/tokens/refreshtokenexptime`)
          .then((response) => response.text())
          .then((countdowntime) => {
            console.log(countdowntime); // For debugging purposes
            const countdownContainer = document.getElementById(
              "countDownRefreshToken"
            );
            const expirationP = document.getElementById("expiresInP");
            const activateMessage = document.getElementById("activateMessage");

            //countdowntime into minutes and seconds
            const [minutes, seconds] = countdowntime.split(":").map(Number);

            if (countdowntime.trim() === "0:00") {
              countdownContainer.style.color = "white";
              countdownContainer.innerHTML = `<h4>Session Expired</h4>`;
              expirationP.innerHTML = ``;
              activateMessage.innerHTML = "";
              clearInterval(refreshTokenInterval);
            } else {
              if (minutes === 0 && seconds <= 15) {
                // If less than 15 seconds, will allow to detect activity for refreshing the token(was before at the end of the code)
                document.addEventListener("click", activityDetected);
                document.addEventListener("keypress", activityDetected);
                // If less than 15 seconds, make the text red
                countdownContainer.style.color = "red";
                activateMessage.innerHTML = `<h4>key press refresh!</h4>`;
              } else {
                // Reset to default color if more than 15 seconds remain and hide the activate message(for the account refresh)
                countdownContainer.style.color = "";
                activateMessage.innerHTML = ""; // Clear "key press refresh" message
              }
              expirationP.innerHTML = `expires in:`;
              countdownContainer.innerHTML = `<h4>${countdowntime}</h4>`;
            }
          })
          .catch((error) => console.error("Error fetching countdown:", error));
      }
      let refreshTokenInterval = setInterval(refreshTokenExpCount, 1000);
      refreshTokenExpCount();

      function checkRefreshToken() {
        fetch("/tokens/newrefreshtoken")
          .then((response) => {
            if (response.ok) {
              return response.text();
            } else if (response.status === 401) {
              // Token expired or unauthorized
              clearInterval(refreshTokenInterval);
              clearLocalStorage();
              window.location.href = "/signin?sessionexpired=true";
              console.log("Token expired or unauthorized");
            } else if (response.status === 500) {
              // Internal Server Error
              clearInterval(refreshTokenInterval);
              clearLocalStorage();
              window.location.href = "/signin?sessionexpired=true";
              console.log("Internal Server Error");
            } else {
              console.error("Error fetching new refresh token");
            }
          })
          .then((data) => console.log(data))
          .catch((error) => console.error("Error:", error));
      }

      function toggleImage(imgElement, onSrc, offSrc) {
        if (imgElement.src.includes(offSrc)) {
          imgElement.src = onSrc;
        } else {
          imgElement.src = offSrc;
        }
      }

      function clearLocalStorage() {
        localStorage.clear();
        sessionStorage.clear();
      }
      function activityDetected() {
        checkRefreshToken();
      }
    </script>
  </body>
</html>
