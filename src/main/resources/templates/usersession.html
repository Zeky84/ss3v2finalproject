<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
  <head>
    <title>mycostliving-homepage</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-color: #1c3955; /* Optional: background color for the overall page */
        color: #306da6; /* Optional: default text color */
      }
      .form-container {
        /* GPT help */
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 1500px;
        margin: auto;
        padding: 20px;
        box-shadow: 0 0 4px #c3e9ff;
        border-radius: 10px;
        background-color: #c3e9ff;
      }
      .button-home {
        position: absolute; /* Take the div out of the normal document flow */
        top: 10px; /* 10px from the top of the page */
        right: 10px;
        font-family: "Roboto", sans-serif;
        background-color: #ffff4c;
        border: none;
        box-shadow: 0 0 4px #ffff4c;
        color: #306da6;
        padding: 2px 5px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 18px;
        border-radius: 10px;
        cursor: pointer;
        white-space: nowrap;
        transition: background-color 0.5s;
        margin-left: 5px;
        margin-right: 5px;
        margin-top: 7px;
        height: 40px;
        width: 150px;
      }
      .button-home:hover {
        background-color: #e4e440;
        box-shadow: 0 0 4px #e4e440;
        font-size: 19px;
      }
    </style>
  </head>
  <body>
    <!-- <div class="form-container">
      <h2>Welcome! [[${user.firstName}]]</h2>
    </div> -->
    <div>
      <img src="/images/imagehome.png" style="margin-left: 7px; margin-top: 7px;" />
      <div>
       <form action="/logout" method="post">
        <button class="button-home" type="submit">Logout/Home</button>
      </form> 
      </div>
    </div>
    <!-- <h1>Welcome to Your Session</h1>
    <p>Your session ID: <span th:text="${userId}"></span></p> -->
  </body>
</html>
