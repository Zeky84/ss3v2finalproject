<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
  <head>
    <title>mycostliving-usersession</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-color: #1c3955; /* Optional: background color for the overall page */
        color: #306da6; /* Optional: default text color */
      }
      .container {
        display: flex;
      }
      .form-container {
        /* GPT help */
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 1500px;
        margin: auto;
        padding: 20px;
        box-shadow: 0 0 4px #c3e9ff;
        border-radius: 10px;
        background-color: #c3e9ff;
      }
      .button-logout {
        position: absolute; /* Take the div out of the normal document flow */
        top: 10px; /* 10px from the top of the page */
        right: 10px;
        font-family: "Roboto", sans-serif;
        background-color: #ffffff;
        border: none;
        box-shadow: 0 0 4px #ffffff;
        color: #306da6;
        padding: 2px 5px;
        text-align: center;
        display: inline-block;
        font-size: 18px;
        border-radius: 10px;
        cursor: pointer;
        white-space: nowrap;
        transition: background-color 0.5s;
        margin-left: 5px;
        margin-right: 5px;
        margin-top: 7px;
        height: 40px;
        width: 100px;
      }
      .button-like {
        position: absolute;
        top: 10px; /* 10px from the top of the page */
        right: 237px;
        background-color: #d6effd;
        box-shadow: 0 0 6px #d6effd;
        border: none;
        color: #306da6;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 18px;
        border-radius: 8px;
        cursor: pointer;
        white-space: nowrap;
        transition: background-color 0.5s;
        margin-left: 5px;
        margin-right: 5px;
        margin-top: 7px;
        height: 40px;
        width: 100px;
        line-height: 40px;
      }
      .button-like1 {
        position: absolute;
        top: 10px; /* 10px from the top of the page */
        right: 237px;
        background-color: #b2e3ff;
        box-shadow: 0 0 6px #b2e3ff;
        border: none;
        color: #306da6;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 18px;
        border-radius: 8px;
        cursor: pointer;
        white-space: nowrap;
        transition: background-color 0.5s;
        margin-left: 5px;
        margin-right: 5px;
        margin-top: 7px;
        height: 40px;
        width: 100px;
        line-height: 40px;
      }
      .button-logout:hover {
        background-color: #b8b8b8ce;
        box-shadow: 0 0 4px #b8b8b8ce;
        font-size: 18px;
      }
      .button-like:hover {
        background-color: #b8b8b8ce;
        box-shadow: 0 0 4px #b8b8b8ce;
        font-size: 18px;
      }
      .button-like1:hover {
        background-color: #b8b8b8ce;
        box-shadow: 0 0 4px #b8b8b8ce;
        font-size: 18px;
      }
      .name-container {
        display: flex;
        justify-content: center; /* Centers horizontally */
        width: 100%; /* Takes full width of its parent */
        margin-top: 7px;
        color: #b2e3ff;
      }
    </style>
  </head>
  <body>
    <div>
      <img
        src="/images/imagehome.png"
        style="margin-left: 7px; margin-top: 7px"
        alt="this is the app logo"
      />
      <div>
        <form action="/logout" method="post">
          <button class="button-logout" type="submit">Logout</button>
        </form>

        <a href="/edituser" class="button-like" style="top: 10px; right: 123px"
          >Edit User</a
        >

        <a
          href="/admin/dashboard"
          class="button-like1"
          th:if="${user.isAdmin.equals(true)}"
          >Dashboard</a
        >
      </div>
    </div>
    <h2 class="name-container">
      Welcome to Your Session [[${user.firstName}]]
    </h2>
    <p>Your session ID: <span th:text="${user.id}"></span></p>
  </body>
</html>
