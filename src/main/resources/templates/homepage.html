<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
  <head>
    <title>mycostliving-homepage</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-color: #1c3955; /* Optional: background color for the overall page */
        color: #306da6; /* Optional: default text color */
        margin: 0;
      }
      .paragraph {
        position: absolute;
        font-size: 20px;
        top: 0; /* Top of the container */
        left: 45%; /* Center horizontally */
        transform: translateX(-40%); /* Adjust horizontal position */
        color: #c3e9ff;
        /* filter: blur(1px); */
      }
      .button-signlogin {
        font-family: "Roboto", sans-serif;
        /* ... other button styles ... */
        margin-top: 0; /* Adjust if needed to align with the image */
      }
      .container{
        display: flex;
        justify-content: space-between;
      }
      .gif-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .button-signlogin {
        font-family: "Roboto", sans-serif;
        background-color: #ffffff;
        border: none;
        box-shadow: 0 0 6px #ffffff;
        color: #3f90db;
        padding: 2px 5px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 18px;
        border-radius: 10px;
        cursor: pointer;
        white-space: nowrap;
        transition: background-color 0.5s;
        margin-left: 5px;
        margin-right: 1px;
        margin-top: 7px;
        height: 40px;
        width: 70px;
      }
      .button-signlogin:hover {
        background-color: #b8b8b8ce;
        box-shadow: 0 0 4px #b8b8b8ce;
        font-size: 18px;
      }

      .button-container {
        position: absolute;
        margin-top: 10px;
        right: 13px;

    </style>
  </head>

  <body>
    <div class="container">
      <img
        src="/images/imagehome.png"
        style="margin-left: 15px; margin-top: 15px"
       alt="this is the logo used for the app 'MyLivingCost'"/>
       <p class="paragraph">Curious about living cost where you're moving? <span style="color:#ffffff">YOU ARE IN THE RIGHT PLACE.  </span> Let's find it together.</p>
      <div class="button-container">
        <button
          class="button-signlogin"
          style="border-radius: 10px 4px 4px 10px"
          onclick="location.href='/register'"
        >
          Sign Up
        </button>
        <button
          class="button-signlogin"
          style="border-radius: 4px 10px 10px 4px"
          onclick="location.href='/signin'"
        >
          Sign In
        </button>
      </div>
      
    </div>
    <div class="gif-container">
      <img src="/images/homepage1.gif" />
    </div>
  </body>
