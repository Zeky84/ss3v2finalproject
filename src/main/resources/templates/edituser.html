      .form-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 320px;
        margin: 10px auto 0; /* Adjust the top margin as needed */
        padding: 20px;
        box-shadow: 0 0 6px #e7f6ff;
        border-radius: 10px;
        background-color: #e7f6ff;
      }
      .button-save {
        position: absolute; /* Take the div out of the normal document flow */
        top: 10px; /* 10px from the top of the page */
        right: 10px;
        font-family: "Roboto", sans-serif;
        background-color: #ffffff;
        border: none;
        box-shadow: 0 0 6px #ffffff;
        color: #3f90db;
        padding: 2px 5px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 18px;
        border-radius: 10px;
        cursor: pointer;
        white-space: nowrap;
        transition: background-color 0.5s;
        margin-left: 5px;
        margin-right: 5px;
        margin-top: 7px;
        height: 40px;
        width: 100px;
      }
      .button-like {
        position: absolute;
        top: 10px; /* 10px from the top of the page */
        right: 237px;
        background-color: #d6effd;
        box-shadow: 0 0 6px #d6effd;
        border: none;
        color: #3f90db;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 18px;
        border-radius: 8px;

        white-space: nowrap;
        transition: background-color 0.5s;
        margin-left: 5px;
        margin-right: 5px;
        margin-top: 7px;
        height: 40px;
        width: 100px;
        line-height: 40px;
      }
      .button-save:hover {
        background-color: #b8b8b8ce;
        box-shadow: 0 0 4px #b8b8b8ce;
        font-size: 18px;
      }
      .button-like:hover {
        background-color: #b8b8b8ce;
        box-shadow: 0 0 4px #b8b8b8ce;
        font-size: 18px;
      }
      .expiration-clock {
        position: absolute;
        top: 90px;
        right: 20px;
        font-family: "Roboto", sans-serif;
        color: #dbe3e9;
        color-scheme: dark;
        font-size: 33px;
        font-weight: 500;
        text-shadow: 4px 4px 8px rgba(255, 255, 255, 0.5);
        filter: blur(1px);
      }
      .expiration-p {
        position: absolute; /* Take the div out of the normal document flow */
        top: 65px; /* 10px from the bottom of the page */
        right: 20px;
        font-family: "Roboto", sans-serif;
        color: #dbe3e9;
        color-scheme: dark;
        font-size: 18px;
        text-shadow: 4px 4px 8px rgba(255, 255, 255, 0.5);
        filter: blur(1px);
      }
      #home-image {
        filter: blur(1px);
      }
      .form-label {
        display: inline-block;
        margin-left: 10px; /* Adjust the right margin */
        padding-top: 10px; /* Adjust the top padding */
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px 20px;
        margin: 3px 0;
        display: inline-block;
        border: 1px solid #306da6;
        box-sizing: border-box;
        border-radius: 13px;
      }
    </style>
  </head>

  <body>
    <div>
      <img
        src="/images/imagehome.png"
        style="margin-left: 7px; margin-top: 7px"
        alt="this is the app logo"
        id="home-image"
      />
      <div class="form-container">
        <h2>Edit User</h2>
        <form
          th:action="@{/usersession/{userId}/edituser(userId=${user.id})}"
          th:object="${user}"
          method="post"
        >
          <div th:if="${user.isAdmin}">
            <input type="hidden" th:field="${user.isAdmin}" />
          </div>
          <div th:if="${user.isSuperUser}">
            <input type="hidden" th:field="${user.isSuperUser}" />
          </div>
          <div th:if="${user.isUser}">
            <p th:text="${user.isUser}">[[${user.isUser}]]</p>
          </div>
          <div>
            <input type="hidden" th:field="${user.id}" />
          </div>
          <div>
            <label class="form-label">Name: </label>
            <input type="text" th:field="${user.firstName}" />
          </div>
          <div>
            <label class="form-label">Last Name: </label>
            <input type="text" th:field="${user.lastName}" />
          </div>
          <div>
            <label class="form-label">Email:</label>
            <input type="text" th:field="${user.email}" />
          </div>
          <div>
            <label class="form-label">New Password:</label>
            <input type="password" th:field="${user.password}" />
          </div>
          <div>
            <label class="form-label">Confirm New Password:</label>
            <input type="password" />
          </div>
          <button class="button-save" type="submit">Update</button>
        </form>
        <a
          th:href="@{/usersession/{userId}(userId=${user.id})}"
          class="button-like"
          style="top: 10px; right: 123px"
          >Go back</a
        >
      </div>
    </div>
    <div>
      <div class="expiration-p">
        <p>session<br />expires in:</p>
      </div>
      <div class="expiration-clock">
        <div id="countDownRefreshToken" style="display: inline"></div>
      </div>
    </div>

      function refreshTokenExpCount() {
        fetch(`/refreshtokenexptime`)
          .then((response) => response.text())
          .then((countdowntime) => {
            console.log(countdowntime); // For debugging purposes
            const countdownContainer = document.getElementById("countDownRefreshToken");
            

            // Set the innerHTML of the container to the countdown time
            countdownContainer.innerHTML = `<h4>${countdowntime}</h4>`;
          })
          .catch((error) => console.error("Error fetching countdown:", error));
      }
      setInterval(refreshTokenExpCount, 1000);
      refreshTokenExpCount();

      function activityDetected() {
        // Make a call to the server to potentially refresh the token
        fetch("/newrefreshtoken")
          .then((response) => response.text())
          .then((data) => console.log(data)) // Log the response for debugging
          .catch((error) => console.error("Error:", error));
      }

      window.onload = function () {
        // Set up event listeners for user activity
        document.addEventListener("click", activityDetected);
      };
