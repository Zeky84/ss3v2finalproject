<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
  <head>
    <title>mycostliving-edituser</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-color: #1c3955; /* Optional: background color for the overall page */
        color: #306da6; /* Optional: default text color */
      }
      .form-container {
        /* GPT help */
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 1500px;
        margin: auto;
        padding: 20px;
        box-shadow: 0 0 4px #dbe3e9;
        border-radius: 10px;
        background-color: #dbe3e9;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 2px solid #1c3955;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #c3e9ff;
        color: #306da6;
      }
      .button-save {
        position: absolute; /* Take the div out of the normal document flow */
        top: 10px; /* 10px from the top of the page */
        right: 10px;
        font-family: "Roboto", sans-serif;
        background-color: #ffffff;
        border: none;
        box-shadow: 0 0 6px #ffffff;
        color: #306da6;
        padding: 2px 5px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 18px;
        border-radius: 10px;
        cursor: pointer;
        white-space: nowrap;
        transition: background-color 0.5s;
        margin-left: 5px;
        margin-right: 5px;
        margin-top: 7px;
        height: 40px;
        width: 100px;
      }
      .button-save:hover {
        background-color: #b8b8b8ce;
        box-shadow: 0 0 4px #b8b8b8ce;
        font-size: 18px;
      }
    </style>
  </head>

  <body>
    <div>
        <img
          src="/images/imagehome.png"
          style="margin-left: 7px; margin-top: 7px"
          alt="this is the app logo"
        />
        <div>
          <form action="/edituser" method="post">
            <button class="button-save" type="submit">Logout</button>
          </form>
        </div>
      </div>
      <h2>
        Welcome to Your Session [[${user.firstName}]]
      </h2>
      <p>Your session ID: <span th:text="${user.id}"></span></p>
  </body>
</html>
