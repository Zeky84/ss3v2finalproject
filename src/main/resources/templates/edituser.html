<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
  <head>
    <title>mycostliving-edituser</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-color: #1c3955; /* Optional: background color for the overall page */
        color: #306da6; /* Optional: default text color */
      }
      .form-container {
        /* GPT help */
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 500px;
        margin: auto;
        padding: 20px;
        box-shadow: 0 0 4px #dbe3e9;
        border-radius: 10px;
        background-color: #dbe3e9;
      }
      .button-save {
        position: absolute; /* Take the div out of the normal document flow */
        top: 10px; /* 10px from the top of the page */
        right: 10px;
        font-family: "Roboto", sans-serif;
        background-color: #ffffff;
        border: none;
        box-shadow: 0 0 6px #ffffff;
        color: #3f90db;
        padding: 2px 5px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 18px;
        border-radius: 10px;
        cursor: pointer;
        white-space: nowrap;
        transition: background-color 0.5s;
        margin-left: 5px;
        margin-right: 5px;
        margin-top: 7px;
        height: 40px;
        width: 100px;
      }
      .button-save:hover {
        background-color: #b8b8b8ce;
        box-shadow: 0 0 4px #b8b8b8ce;
        font-size: 18px;
      }
      .expiration-clock {
        position: absolute;
        top: 90px;
        right: 20px;
        font-family: "Roboto", sans-serif;
        color: #dbe3e9;
        color-scheme: dark;
        font-size: 33px;
        font-weight: 500;
        text-shadow: 4px 4px 8px rgba(255, 255, 255, 0.5);
        filter: blur(1px);
      }
      .expiration-p {
        position: absolute; /* Take the div out of the normal document flow */
        top: 65px; /* 10px from the bottom of the page */
        right: 20px;
        font-family: "Roboto", sans-serif;
        color: #dbe3e9;
        color-scheme: dark;
        font-size: 18px;
        text-shadow: 4px 4px 8px rgba(255, 255, 255, 0.5);
        filter: blur(1px);
      }
      #home-image {
        filter: blur(1px);
      }
    </style>
  </head>

  <body>
    <div>
      <img
        src="/images/imagehome.png"
        style="margin-left: 7px; margin-top: 7px"
        alt="this is the app logo"
        id="home-image"
      />
      <div class="form-container">
        <form th:action="@{/usersession/{userId}/edituser(userId=${user.id})}" method="post">
          <!-- <div th:if="${user.isAdmin.equals(true)}">
            <input type="hidden" th:field="${user.isAdmin}" />
          </div>
          <div th:if="${user.isSuperUser.equals(true)}">
            <input type="hidden" th:field="${user.isSuperUser}" />
          </div>
          <div th:if="${user.isUser.equals(true)}">
            <input type="hidden" th:field="${user.isUser}" />
          </div> -->
          <div>
            <input type="text" th:field="${user.id}" />
          </div>
          <div>
            <label>Name: </label>
            <input type="text" th:field="${user.firstName}" />
          </div>
          <div>
            <label>last Name: </label>
            <input type="text" th:field="${user.lastName}" />
          </div>
          <div>
            <label>Email:</label> <input type="text" th:field="${user.email}" />
          </div>
          <div>
            <label>New Password:</label>
            <input type="password" th:field="${user.password}" />
          </div>
          <!-- <div>
                    Confirm Password: <input type="password" th:field="${user.confirmPassword}">
                </div> -->
          <button class="button-save" type="submit">Save</button>
        </form>
      </div>
    </div>
    <div>
      <div class="expiration-p">
        <p>session<br />expires in:</p>
      </div>
      <div class="expiration-clock">
        <p>
          <span id="session-timer" th:text="${formattedDuration}">30:00</span>
        </p>
      </div>
    </div>
    <script>
      var sessionTimer;
      var sessionDuration = 1800; // Session duration in seconds (30 minutes)

      function startSessionTimer(duration, display) {
        var timer = duration,
          minutes,
          seconds;
        clearInterval(sessionTimer); // Clear existing timer
        sessionTimer = setInterval(function () {
          minutes = parseInt(timer / 60, 10);
          seconds = parseInt(timer % 60, 10);

          minutes = minutes < 10 ? "0" + minutes : minutes;
          seconds = seconds < 10 ? "0" + seconds : seconds;

          display.textContent = minutes + ":" + seconds;

          if (--timer < 0) {
            clearInterval(sessionTimer); // Clear timer at end
            // Optional: Redirect to logout or login page when session expires
            // window.location.href = '/logout';
          }
        }, 1000);
      }

      function resetSessionTimer() {
        var display = document.querySelector("#session-timer");
        startSessionTimer(sessionDuration, display);
      }

      window.onload = function () {
        resetSessionTimer();
        document.addEventListener("click", resetSessionTimer);
        document.addEventListener("keypress", resetSessionTimer);
        // Add other event listeners as needed
      };
    </script>
  </body>
</html>
