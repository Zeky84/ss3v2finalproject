<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
  <head>
    <title>mycostliving-edituser</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/17e9292b04.js"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-color: #1c3955; /* Optional: background color for the overall page */
        color: #306da6; /* Optional: default text color */
      }
      .form-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 320px;
        margin: 10px auto 0; 
        padding: 20px;
        box-shadow: 0 0 6px #e7f6ff;
        border-radius: 10px;
        background-color: #e7f6ff;
      }
      .form-group {
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
        align-items: center;
        margin-bottom: 5px; 
        width: 100%;
      }
      .paragraph {
        position: absolute;
        font-size: 30px;
        top: 0; 
        left: 50%; 
        transform: translateX(-50%); 
        color: #c3e9ff;
        filter: blur(2px);
      }
      .button-logout {
        position: absolute; 
        top: 10px; 
        right: 10px;
        font-family: "Roboto", sans-serif;
        background-color: #ffffff;
        border: none;
        box-shadow: 0 0 4px #ffffff;
        color: #3f90db;
        padding: 2px 5px;
        text-align: center;
        display: inline-block;
        font-size: 18px;
        border-radius: 10px;
        cursor: pointer;
        white-space: nowrap;
        transition: background-color 0.5s;
        margin-left: 5px;
        margin-right: 5px;
        margin-top: 7px;
        height: 40px;
        width: 100px;
      }
      .button-save {
        position: absolute;
        top: 10px; 
        right: 237px;
        font-family: "Roboto", sans-serif;
        background-color: #b2e3ff;
        box-shadow: 0 0 6px #b2e3ff;
        border: none;
        color: #3f90db;
        padding: 2px 5px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 18px;
        border-radius: 10px;
        cursor: pointer;
        white-space: nowrap;
        transition: background-color 0.5s;
        margin-left: 5px;
        margin-right: 5px;
        margin-top: 7px;
        height: 40px;
        width: 100px;
      }
      .button-like {
        position: absolute;
        top: 10px; 
        right: 237px;
        background-color: #d6effd;
        box-shadow: 0 0 6px #d6effd;
        border: none;
        color: #3f90db;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 18px;
        border-radius: 10px;
        cursor: pointer;
        white-space: nowrap;
        transition: background-color 0.5s;
        margin-left: 5px;
        margin-right: 5px;
        margin-top: 7px;
        height: 40px;
        width: 100px;
        line-height: 40px;
      }
      .button-save:hover {
        background-color: #b8b8b8ce;
        box-shadow: 0 0 4px #b8b8b8ce;
        font-size: 18px;
      }
      .button-like:hover {
        background-color: #b8b8b8ce;
        box-shadow: 0 0 4px #b8b8b8ce;
        font-size: 18px;
      }
      .button-logout:hover {
        background-color: #b8b8b8ce;
        box-shadow: 0 0 4px #b8b8b8ce;
        font-size: 18px;
      }
      .expiration-clock {
        position: absolute;
        top: 65px;
        right: 20px;
        font-family: "Roboto", sans-serif;
        color: #dbe3e9;
        color-scheme: dark;
        font-size: 33px;
        font-weight: 500;
        text-shadow: 4px 4px 8px rgba(255, 255, 255, 0.5);
        filter: blur(3px);
      }
      .expiration-p {
        position: absolute; 
        top: 62px; 
        right: 20px;
        font-family: "Roboto", sans-serif;
        color: rgb(255, 153, 0);
        color-scheme: dark;
        font-size: 18px;
        text-shadow: 4px 4px 8px rgba(255, 255, 255, 0.5);
        filter: blur(3px);
      }
      .expiration-refresh {
        position: absolute; 
        top: 120px; 
        right: 20px;
        font-family: "Roboto", sans-serif;
        color: #dbe3e9;
        color-scheme: dark;
        font-size: 16px;
        text-shadow: 4px 4px 8px rgba(255, 255, 255, 0.5);
        filter: blur(1px);
      }
      #home-image {
        filter: blur(2px);
      }
      .form-label {
        display: inline-block;
        margin-left: 10px;
        padding-top: 10px;
        width: 150px;
        height: 20px;
        box-sizing: border-box;
        text-align: left;
        white-space: nowrap;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px 20px;
        margin: 3px 0;
        display: inline-block;
        border: 1px solid #306da6;
        box-sizing: border-box;
        border-radius: 13px;
        box-shadow: 0 0 4px #306da6;
        text-indent: 10px;
      }
    </style>
  </head>

  <body>
    <div>
      <img
        src="/images/imagehome.png"
        style="margin-left: 7px; margin-top: 7px"
        alt="this is the app logo"
        id="home-image"
        aspect-ratio="1/1"
      />
      <p class="paragraph">[[${user.firstName}]]'s Session</p>
      <div class="form-container">
        <h2>Edit User</h2>
        <form
          id="updateUserForm"
          th:action="@{/usersession/{userId}/edituser(userId=${user.id})}"
          th:object="${user}"
          method="post"
        >
          <div>
            <input type="hidden" th:field="${user.id}" />
          </div>
          <div>
            <label class="form-label">Name: </label>
            <input type="text" th:field="${user.firstName}" />
          </div>
          <div>
            <label class="form-label">Last Name: </label>
            <input type="text" th:field="${user.lastName}" />
          </div>
          <div>
            <label class="form-label">Email:</label>
            <input type="text" th:field="${user.email}" />
          </div>
          <label class="form-label">
            <input
              type="checkbox"
              id="changePasswordCheckbox"
              onclick="togglePasswordChangeFields()"
            />
            Change Password
          </label>
          <div id="passwordChangeFields" style="display: none">
            <label class="form-label">New Password:</label>
            <div class="form-group" style="position: relative">
              <input type="password" name="newPassword" id="newPassword" /><i
                class="fa-solid fa-eye"
                id="passwordEye"
                style="
                  position: absolute;
                  top: 50%;
                  right: 10px;
                  transform: translateY(-50%);
                  cursor: pointer;
                  color: #306da6;
                "
              ></i>
            </div>
            <label class="form-label">Confirm New Password:</label>
            <div class="form-group" style="position: relative">
              <input
                type="password"
                name="confirmNewPassword"
                id="confirmNewPassword"
              /><i
                class="fa-solid fa-eye"
                id="#confirmNewPasswordEye"
                style="
                  position: absolute;
                  top: 50%;
                  right: 10px;
                  transform: translateY(-50%);
                  cursor: pointer;
                  color: #306da6;
                "
              ></i>
            </div>
          </div>
          <button class="button-save" type="submit">Update</button>
        </form>
        <form action="/logout" method="post">
          <button class="button-logout" type="submit">Logout</button>
        </form>
        <a
          th:href="@{/usersession/{userId}(userId=${user.id})}"
          class="button-like"
          style="top: 10px; right: 123px"
          >Go back</a
        >
      </div>
    </div>
    <div>
      <div class="expiration-p">
        <p id="expiresInP"></p>
      </div>
      <div class="expiration-clock">
        <div id="countDownRefreshToken" style="display: inline"></div>
      </div>
      <div class="expiration-refresh">
        <p id="activateMessage"></p>
      </div>
    </div>
    <script>
      // to update countdown clock
      function refreshTokenExpCount() {
        fetch(`/tokens/refreshtokenexptime`)
          .then((response) => response.text())
          .then((countdowntime) => {
            console.log(countdowntime); // For debugging purposes
            const countdownContainer = document.getElementById(
              "countDownRefreshToken"
            );
            const expirationP = document.getElementById("expiresInP");
            const activateMessage = document.getElementById("activateMessage");

            //countdowntime into minutes and seconds
            const [minutes, seconds] = countdowntime.split(":").map(Number);

            if (countdowntime.trim() === "0:00") {
              countdownContainer.style.color = "white";
              countdownContainer.innerHTML = `<h4>Session Expired</h4>`;
              expirationP.innerHTML = ``;
              activateMessage.innerHTML = "";
              clearInterval(refreshTokenInterval);
            } else {
              if (minutes === 0 && seconds <= 15) {
                // If less than 15 seconds, will allow to detect activity for refreshing the token(was before at the end of the code)
                document.addEventListener("click", activityDetected);
                document.addEventListener("keypress", activityDetected);
                // If less than 15 seconds, make the text red
                countdownContainer.style.color = "red";
                activateMessage.innerHTML = `<h4>key press refresh!</h4>`;
              } else {
                // Reset to default color if more than 15 seconds remain and hide the activate message(for the account refresh)
                countdownContainer.style.color = "";
                activateMessage.innerHTML = ""; // Clear "key press refresh" message
              }
              expirationP.innerHTML = `expires in:`;
              countdownContainer.innerHTML = `<h4>${countdowntime}</h4>`;
            }
          })
          .catch((error) => console.error("Error fetching countdown:", error));
      }

      let refreshTokenInterval = setInterval(refreshTokenExpCount, 1000);
      refreshTokenExpCount();

      // to check if account expired
      function checkRefreshToken() {
        fetch("/tokens/newrefreshtoken")
          .then((response) => {
            if (response.ok) {
              return response.text();
            } else if (response.status === 401) {
              // Token expired or unauthorized
              clearInterval(refreshTokenInterval);
              clearLocalStorage();
              window.location.href = "/signin?sessionexpired=true";
              console.log("Token expired or unauthorized");
            } else if (response.status === 500) {
              // Internal Server Error
              clearInterval(refreshTokenInterval);
              clearLocalStorage();
              window.location.href = "/signin?sessionexpired=true";
              console.log("Internal Server Error");
            } else {
              console.error("Error fetching new refresh token");
            }
          })
          .then((data) => console.log(data))
          .catch((error) => console.error("Error:", error));
      }

      function clearLocalStorage() {
        localStorage.clear();
        sessionStorage.clear();
      }
      function activityDetected() {
        checkRefreshToken();
      }

      function togglePasswordChangeFields() {
        var checkBox = document.getElementById("changePasswordCheckbox");
        var passwordFields = document.getElementById("passwordChangeFields");
        var newPasswordInput = document.getElementById("newPassword");
        var confirmNewPasswordInput =document.getElementById("confirmNewPassword");

        if (checkBox.checked) {
          passwordFields.style.display = "block";
        } else {
          passwordFields.style.display = "none";
          // Reset the password input fields
          newPasswordInput.value = "";
          confirmNewPasswordInput.value = "";
        }
      }

      document
        .getElementById("updateUserForm")
        .addEventListener("submit", function (event) {
          var password = document.getElementById("newPassword").value;
          var confirmPassword =
            document.getElementById("confirmNewPassword").value;

          if (password !== confirmPassword) {
            alert("Passwords do not match!, please try again.");
            event.preventDefault(); // Prevent form submission
          }
        });
      document.addEventListener("click", activityDetected);
      document.addEventListener("keypress", activityDetected);

      var eyeIcons = document.querySelectorAll(".fa-eye"); // . is for selecting by class
      eyeIcons.forEach(function (eyeIcon) {
        eyeIcon.addEventListener("click", function () {
          // Find the related input box by using the previousElementSibling property
          var relatedInput = eyeIcon.previousElementSibling;

          if (eyeIcon.classList.contains("fa-eye")) {
            eyeIcon.classList.remove("fa-eye");
            eyeIcon.classList.add("fa-eye-slash");
            relatedInput.setAttribute("type", "text");
          } else {
            eyeIcon.classList.replace("fa-eye-slash", "fa-eye");
            relatedInput.setAttribute("type", "password");
          }
        });
      });
    </script>
  </body>
</html>
