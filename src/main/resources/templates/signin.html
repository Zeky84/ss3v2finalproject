<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>mycostliving-singin</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/17e9292b04.js"
      crossorigin="anonymous"
    ></script>
    <style>
      /* Add some basic styling for the form */
      body {
        font-family: "Roboto", sans-serif;
        background-color: #1c3955; /* Optional: background color for the overall page */
        color: #306da6; /* Optional: default text color */
      }
      .gif-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .form-container {
        /* Other styles remain unchanged */
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 320px;
        margin: 10px auto 0; /* Adjust the top margin as needed */
        padding: 20px;
        box-shadow: 0 0 6px #e7f6ff;
        border-radius: 10px;
        background-color: #e7f6ff;
      }
      .form-group {
        /* GPT help */
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
        align-items: center;
        margin-bottom: 15px; /* Spacing between rows */
        width: 100%;
      }
      .form-group label {
        /* GPT help */
        width: 150px; /* Adjust as needed */
        text-align: right;
        margin-right: 10px; /* Spacing between label and input */
      }

      .form-group input {
        /* GPT help */
        flex-grow: 1; /* Makes input take up the remaining space */
        border: 1px solid #ffffff;
        box-shadow: 0 0 4px #306da6;
        height: 40px;
        width: 280px;
        border-radius: 13px;
        text-indent: 10px;
      }

      .form-group button {
        /* Some from my chatapp */
        background-color: #306da6;
        box-shadow: 0 0 4px #306da6;
        border: none;
        color: white;
        padding: 2px 5px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        white-space: nowrap;
        transition: background-color 0.5s;
        margin-left: 5px;
        margin-right: 5px;
        margin-top: 7px;
        height: 40px;
        width: 300px;
      }
      .form-group button:hover {
        /* Some from my chatapp */
        background-color: #24517a;
        box-shadow: 0 0 4px #043e5f;
        font-size: 17px;
      }
      .button-home {
        position: absolute; /* Take the div out of the normal document flow */
        top: 10px; /* 10px from the top of the page */
        right: 10px;
        font-family: "Roboto", sans-serif;
        background-color: #ffffff;
        border: none;
        box-shadow: 0 0 6px #ffffff;
        color: #3f90db;
        padding: 2px 5px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 18px;
        border-radius: 10px;
        cursor: pointer;
        white-space: nowrap;
        transition: background-color 0.5s;
        margin-left: 5px;
        margin-right: 5px;
        margin-top: 7px;
        height: 40px;
        width: 150px;
      }
      .button-home:hover {
        background-color: #b8b8b8ce;
        box-shadow: 0 0 4px #b8b8b8ce;
        font-size: 18px;
      }

      .button-like {
        background-color: #306da6;
        box-shadow: 0 0 4px #306da6;
        border: none;
        color: white;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        white-space: nowrap;
        transition: background-color 0.5s;
        margin-left: 5px;
        margin-right: 5px;
        margin-top: 7px;
        height: 40px;
        width: 300px;
        line-height: 40px;
      }

      .button-like:hover {
        background-color: #24517a; /* Darker shade for hover */
        box-shadow: 0 0 4px #043e5f;
        font-size: 17px;
      }
      /* General style for all input placeholders */
      .form-group input::placeholder {
        color: #306da6; /* Light blueish-gray color for the placeholder text */
        font-size: 15px; /* Slightly smaller font size than the input text */
        opacity: 0.8; /* Slightly transparent to differentiate from input text */
      }

      /* Hover effect on input fields to highlight the placeholder on focus */
      .form-group input:hover::placeholder {
        color: #306da6; /* Darker color on hover for better visibility */
        opacity: 1; /* Fully opaque on hover */
        font-style: normal; /* Normal font style when the field is active */
        font-size: 17px; /* Slightly smaller font size on focus */
      }

      /* Focus effect on input fields to change the placeholder when typing starts */
      .form-group input:focus::placeholder {
        color: #306da6; /* Even darker color on focus */
        font-style: normal; /* Normal font style when the field is active */
        font-size: 18px; /* Slightly smaller font size on focus */
      }
      .form-group input:focus {
        outline: 2px solid #306da6;
      }
      .form-group input:hover {
        background-color: rgb(240, 251, 255);
        box-shadow: 0 0 4px #043e5f;
      }
    </style>
  </head>
  <body>
    <div class="gif-container">
      <img src="/images/mycostliving01.gif" />
    </div>
    <div>
      <button class="button-home" onclick="location.href='/homepage'">
        Home
      </button>
    </div>
    <div class="form-container">
      <h2>Login Form</h2>

      <form
        th:object="${user}"
        th:action="@{/signin}"
        method="post"
        enctype="application/x-www-form-urlencoded"
        id="loginForm"
      >
        <div class="form-group">
          <input
            type="text"
            placeholder="Enter Email *"
            th:field="*{email}"
            name="email"
            class="required"
            required
          />
        </div>

        <div class="form-group" style="position: relative">
          <input
            type="password"
            placeholder="Enter Password *"
            th:field="*{password}"
            name="password"
            class="required"
            required
          />
          <i
            class="fa-solid fa-eye"
            id="passwordEye"
            style="
              position: absolute;
              top: 50%;
              right: 10px;
              transform: translateY(-50%);
              cursor: pointer;
              color: #306da6;
            "
          ></i>
        </div>
        <div class="form-group">
          <button type="submit">Log in</button>
        </div>
      </form>
      <a href="/register" class="button-like">Not user yet? Go to Register</a>
    </div>
    <script type="text/javascript">
      var eyeIcons = document.querySelectorAll(".fa-eye"); // . is for selecting by class
      eyeIcons.forEach(function (eyeIcon) {
        eyeIcon.addEventListener("click", function () {
          // Find the related input box by using the previousElementSibling property
          var relatedInput = eyeIcon.previousElementSibling;

          if (eyeIcon.classList.contains("fa-eye")) {
            eyeIcon.classList.remove("fa-eye");
            eyeIcon.classList.add("fa-eye-slash");
            relatedInput.setAttribute("type", "text");
          } else {
            eyeIcon.classList.replace("fa-eye-slash", "fa-eye");
            relatedInput.setAttribute("type", "password");
          }
        });
      });
    </script>
  </body>
</html>
